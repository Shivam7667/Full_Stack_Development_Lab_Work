<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medium Clone</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">Medium</div>
            <ul class="nav-links">
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
                <li><a href="#login">Login</a></li>
                <li><a href="#signup" class="btn-signup">Get Started</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="hero">
            <h1>Welcome to Medium</h1>
            <p>Discover stories, thinking, and expertise from writers on any topic.</p>
            <button class="btn-learn-more">Learn More</button>
        </section>
        
        <section class="articles">
            <div class="article-card">
                <img src="image1.jpg" alt="Article Image">
                <h2>Article Title 1</h2>
                <p>Brief description of the article.</p>
            </div>
            <div class="article-card">
                <img src="image2.jpg" alt="Article Image">
                <h2>Article Title 2</h2>
                <p>Brief description of the article.</p>
            </div>
            <!-- Add more article cards as needed -->
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Medium Clone. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
