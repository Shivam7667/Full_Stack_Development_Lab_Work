<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie and City Lists</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>My Lists</h1>
    
    <h2>Favorite Movies</h2>
    <ul class="movie-list">
        <li class="favorite">Inception</li>
        <li>The Matrix</li>
        <li>Interstellar</li>
        <li>Parasite</li>
        <li>Spirited Away</li>
    </ul>

    <h2>Top Cities</h2>
    <ol class="city-list">
        <li>Tokyo</li>
        <li>New York</li>
        <li>Paris</li>
        <li>London</li>
        <li>Sydney</li>
    </ol>
</body>
</html>
